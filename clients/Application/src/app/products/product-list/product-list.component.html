<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-align-justify"></i> Products Table
      </div>
      <div class="card-body">
        <table class="table table-sm">
          <thead>
            <tr>
              <th>Name</th>
              <th>Price</th>
              <th>Image</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of products | async">
              <td><a popover="ID: {{product.productId}}"
                [outsideClick]="true"
                triggers="mouseenter"
                class="link"
                routerLink="/products/edit/{{product.productId}}"
                >{{product.name}}</a></td>
              <td>{{product.price | currency}}</td>
              <td>{{product.pictureUrl}}</td>
            </tr>
          </tbody>
        </table>
        <div class="row">
          <button (click)="onCreate()" class="ml-3 btn btn-primary">Create Product</button>
        </div>
      </div>
    </div>
  </div>
</div>
